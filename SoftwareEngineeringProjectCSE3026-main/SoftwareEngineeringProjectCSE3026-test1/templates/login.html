{% block body %}
<div class="container">
    <div>
        <ol class="breadcrumb small" style="margin-top:100px;">
            <li class="breadcrumb-item"><a href="{{url_for('index')}}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">login</li>
        </ol>
    </div>
</div>
<div class="col-xl-4 mx-auto">
    <div class="card mb-4">
        <div align="center">
            <!-- <div class="card-header">Sign Up</div> -->
            <h1 class="fs-4 card-title fw-bold mt-5">Login</h1>
        </div>
        <div class="card-body">
            <form action="{{ url_for('login') }}" method="post">

                <!-- </div> -->
                <div class="m-4">
                    <!--<label class="small mb-1" for="inputUsername">Username</label>-->

                </div>
                <div class="m-4">
                    <!-- <label class="small mb-1" for="inputUsername">Password</label> -->
                    <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                </div>
                <div class="m-4">
                    <center><input type="submit" class="btn btn-primary" value="Login"></center>
                </div>
                <div class="m-4">
                    <p class="bottom">Don't have an account? <a class="bottom" href="{{ url_for('signup') }}"> Sign Up
                            here</a></p>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
