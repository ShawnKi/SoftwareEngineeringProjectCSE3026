<head>
    <style>
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{{url_for('index')}}" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="{{url_for('about')}}" class="nav-link px-2 text-body-secondary">Workouts</a>
            </li>
            {% if current_user.is_anonymous %}
            <li class="nav-item"><a href="{{ url_for('signup') }}" class="nav-link px-2 text-body-secondary">Sign up</a>
            </li>
            <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link px-2 text-body-secondary">Login</a>
            </li>
            {% else %}
            <li class="nav-item"><a href="{{ url_for('profile', username=current_user.username) }}"
                    class="nav-link px-2 text-body-secondary">Profile</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Calendar</a></li>
