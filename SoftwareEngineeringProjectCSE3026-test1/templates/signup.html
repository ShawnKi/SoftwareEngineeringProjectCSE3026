{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}
{% block body %}
<div class="container">
    <div align="center">
        <div align="center" class="border">
            <div class="header">
                <h1 class="word">Sign Up</h1>
            </div></br>
            <h2 class="word">
                <form action="{{ url_for('signup') }}" method="post">
                    <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Username" class="textbox" /></br></br>
                    <input id="password" name="password" type="password" placeholder="Password"
                        class="textbox" /></br></br></br>
                    <input type="submit" class="btn" value="Sign Up"></br></br>
                </form>
            </h2>
            <p class="bottom">Already have an account? <a class="bottom" href="#"> Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
